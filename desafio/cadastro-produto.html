<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="desafio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="titulo-pagina">
    <h2>Cadastro de Produtos</h2>
    <form action="cadastro-produto">
    </div>
        <div>
            <label for="nome"></label>
            <input class="form-control" type="text" placeholder="Nome do Produto" aria-label="default input example">
        </div>
        <div>
            <label for="marca"></label>
            <input class="form-control" type="text" placeholder="Marca do Produto" aria-label="default input example">
        </div>
        <div>
            <label for="preco"></label>
            <input class="form-control" type="number" placeholder="Valor Unitário" aria-label="default input example">
        </div>
        <div>
            <label for="estoque"></label>
            <input class="form-control" type="number" placeholder="Estoque" aria-label="default input example">
        </div>
        <br>
        <div>
            <label for="categoria-produto">Categoria</label>
            <select class="form-select" aria-label="Default select example">
                <option value="alimenticio">Alimentício</option>
                <option value="metalurgico">Metalúrgico</option>
                <option value="eletronico">Eletrônico</option>
                <option value="automotivo">Automotivo</option>
                <option value="saude-e-beleza">Saúde e Beleza</option>
                <option value="esporte-e-lazer">Esporte e Lazer</option>
            </select>
        </div>
        <br>
        <div class="d-grid gap">
            <button class="btn btn-primary" type="button">Enviar</button>
        </div>
        <br>
        <div class="container-meio-pagina">
            <a href="./menu.html">Voltar para o Menu do Mercado</a>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
