<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="desafio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="titulo-pagina">
    <h3>Cadastro de Funcionários</h3>
    <form action="cadastro-funcionarios">
    </div>
        <div>
            <label for="nome">Nome</label>
            <input class="form-control" type="text" placeholder="" aria-label="default input example">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
          </div>
        <div>
            <label for="idade">Idade</label>
            <input class="form-control" type="number" placeholder="" aria-label="default input example">
        </div>
        <br>
        <div>
            <label for="estado-civil">Estado Civil</label>
            <select class="form-select" aria-label="Default select example">
                 <option value="SOLTEIRO">Solteiro(a)</option>
                 <option value="CASADO(A)">Casado(a)</option>
                  <option value="VIÚVO(A)">Viúvo(a)</option>
                 </select>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Feminino
            </label>
          </div>
        <br>
        <div>
        <label for="nome">Profissão</label>
        </div>
        <div>
            <select class="form-select" aria-label="Default select example">
                <option value="programador">Programador</option>
                <option value="analista">Analista</option>
                <option value="designer">Designer</option>
            </select>
        </div>
        <br>
        <div>
            <label for="aceitar">Li e aceito os Termos de Política de Privacidade</label>
            <input type="checkbox" name="aceitar">
        </div>
            <label for="observacao"></label>
            <div class="mb-3">
            <strong><label for="exampleFormControlTextarea1" class="form-label">Observação</label></strong>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <br>
              <div class="d-grid gap">
                <button class="btn btn-primary" type="button">Enviar</button>
       </div>
       <br>
        <div class="container-meio-pagina">
            <a href="./menu.html">Voltar para o Menu do Mercado</a>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
