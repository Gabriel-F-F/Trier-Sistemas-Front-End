<table border>
  <tr>
    <th>ID</th>
    <th>Produto</th>
    <th>Estoque</th>
    <th>Preço</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let produto of listaProduto">
    <td>{{ produto.id }}</td>
    <td>{{ produto.nome }}</td>
    <td>{{ produto.estoque }}</td>
    <td>{{ produto.preco }}</td>
    <td>
      <button (click)="editarProduto(produto)">Editar</button>
      <button (click)="excluirProduto(produto)">Excluir</button>
    </td>
  </tr>
</table>
