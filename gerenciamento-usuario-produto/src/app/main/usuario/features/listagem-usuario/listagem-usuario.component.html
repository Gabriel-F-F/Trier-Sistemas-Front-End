<table border>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Idade</th>
    <th>E-mail</th>
    <th>Ações</th>
  </tr>
  <tr *ngFor="let usuario of listaUsuario">
    <td>{{ usuario.id }}</td>
    <td>{{ usuario.nome }}</td>
    <td>{{ usuario.idade }}</td>
    <td>{{ usuario.email }}</td>
    <td>
      <button (click)="editarUsuario(usuario)">Editar</button>
      <button (click)="excluirUsuario(usuario)">Excluir</button>
    </td>
  </tr>
</table>
